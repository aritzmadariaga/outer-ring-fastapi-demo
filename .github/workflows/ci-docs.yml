name: Build Documentation

on:
  push:
    # Run on main and any ci/* branches so docs fixes can be validated on feature branches
    branches: [ main, 'ci/**' ]
  pull_request:
    branches: [ main, 'ci/**' ]
  # Allow manual runs from the Actions UI for debugging/validation
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install uv
          uv sync
          # Install project extras for building docs (centralized in pyproject.toml)
          uv pip install --system ".[docs]"
      - name: Build Sphinx Documentation
        run: sphinx-build -b html docs/source docs/build -W
